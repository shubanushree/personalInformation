<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
</head>
<body style="background-color: rgb(237, 236, 236);">
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="first_name" required><br><br>
        
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="last_name" required><br><br>
        
        <label for="nname">Nick Name</label><br>
        <input type="text" id="nname" name="nick_name" required><br><br>
        
        <label for="email">Email ID</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>
        
        <label for="hobby">Hobbies</label><br>
        <input type="checkbox" id="drawing" name="hobby" value="Drawing">
        <label for="drawing">Drawing</label><br>
        <input type="checkbox" id="dancing" name="hobby" value="Dancing">
        <label for="dancing">Dancing</label><br>
        <input type="checkbox" id="playing" name="hobby" value="Playing">
        <label for="playing">Playing</label><br>
        <input type="checkbox" id="singing" name="hobby" value="Singing">
        <label for="singing">Singing</label><br><br>
        
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="address">Address</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
        
        <label for="city">City</label><br>
        <select id="city" name="city">
            <option value="Theni">Theni</option>
            <option value="Madurai">Madurai</option>
            <option value="Salem">Salem</option>
            <option value="Coimbatore">Coimbatore</option>
            <option value="Dindigul">Dindigul</option>
        </select><br><br>
        
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
